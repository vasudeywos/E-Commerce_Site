{% extends 'order/main2.html' %}

{% block content %}
    <h1>Product listing</h1>
    <div class="row">
        {% for product in all_products %}
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img class="img-responsive" src="{{ MEDIA_URL }}{{ product.productimage_set.all.0.image }}"
                         alt="...">

                    <div class="caption">
                        <h3>
                            <a href="{{ product.get_absolute_url }}">{{ product.Name }}</a>

                        </h3>

                        <p>{{ product.Price }}</p>

                        <p> <h2><a class="article-title" href="{% url 'detail' product.slug %}">Product Number-{{ product.Product_Number }}</a></p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
